graphql

enum BusinessRole {
  TENANT
  OWNER
  MANAGER
}

enum AccountStatus {
  ACTIVE
  INACTIVE
}

type User {
  id: ID!
  email: String!
  name: String!
  lastName: String!
  phoneNumber: String
  address: String
  rfc: String
  isAdmin: Boolean!
  roles: [BusinessRole!]!
  status: AccountStatus!
}


input CreateUserInput {
  email: String!
  isAdmin: Boolean
  roles: [BusinessRole!]
  name: String!
  lastName: String!
  phoneNumber: String
  address: String
  rfc: String
}


type Mutation {
  createUser(input: CreateUserInput!): User!
}
